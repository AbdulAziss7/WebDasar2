<!DOCTYPE html>
<html>
<head>
    <title>Soal 1 Pembuatan Tabel</title>
</head>
<body>
    <table border="5" cellpadding="8">
        <tr bgcolor="#25f571">
            <td>Header 1</td>
            <td>Header 2</td>
            <td>Header 3</td>
        </tr>
        <tr>
            <th colspan="2">A</th>
            <td rowspan="4"><center>E</center></td>
        </tr>
        <tr>
            <th rowspan="3">B</th>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
